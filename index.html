<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Patisserie Delight</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="pastry pastry-1"></div>
    <div class="pastry pastry-2"></div>
    <header class="simple-header">
        <img src="Logos/Logo.png" alt="حلويات زهني Logo">
    </header>

    <main class="auth-container">
        <!-- Registration Section -->
    <section class="auth-section">
        <h2>Register</h2>
        <input type="text" id="in1" placeholder="Enter your name" required>
        <input type="password" id="in2" placeholder="Enter a password" required>
        <span id="s1" class="error-message"></span>
        <button onclick="add()" class="btn">Add user</button>
    </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2025 Patisserie Delight | All Rights Reserved</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
